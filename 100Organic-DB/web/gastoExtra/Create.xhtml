<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adicionar Gasto Extra</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>
    <h:body>

        <h:form>

            <h2>Cadastro de Gasto Extra</h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <b:panelGrid columns="2">
                <b:label text="Nome do Gasto Extra:"/>
                <br />
                <b:inputText id="nomeGastoExtra" value="#{gastoExtraController.selected.nomeGastoExtra}" title="Nome" />
                <br />
                <b:label text="Quantidade do Gasto Extra:"/>
                <br />
                <b:inputText id="quantGastoExtra" value="#{gastoExtraController.selected.quantGastoExtra}" title="Quantidade" />
                <br />
                <b:label text="Preço do Gasto Extra:"/>
                <br />
                <b:inputText id="precoGastoExtra" value="#{gastoExtraController.selected.precoGastoExtra}" title="Preço" />
            </b:panelGrid>
            <br />
            <b:commandButton action="#{gastoExtraController.create}" value="Adicionar" />
        </h:form>
        <!--</ui:composition>-->
    </h:body>
</html>

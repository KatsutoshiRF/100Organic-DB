<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Gasto Extra</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>

    <h:body style="background-image: url(../templates/farm.jpg); background-size: 100%">
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form>
            <h2>Editar Gasto Extra</h2>
            <b:panelGrid columns="2">
                <b:label text="Nome do Gasto Extra"/>
                <br/>
                <b:inputText id="nomeGastoExtra" value="#{gastoExtraController.selected.nomeGastoExtra}" title="#{bundle.EditGastoExtraLabel_nomeGastoExtra}" />
                <br/>
                <b:label text="Quantidade do Gasto Extra"/>
                <br/>
                <b:inputText id="quantGastoExtra" value="#{gastoExtraController.selected.quantGastoExtra}" title="#{bundle.EditGastoExtraTitle_quantGastoExtra}" />
                <br/>
                <b:label text="Preço do Gasto Extra"/>
                <br/>
                <b:inputText id="precoGastoExtra" value="#{gGastoExtraController.selected.precoGastoExtra}" title="#{bundle.EditGastoExtraTitle_precoGastoExtra}" />
            </b:panelGrid>
            <b:commandButton action="#{gastoExtraController.update}"  value="Salvar Alterações"  icon="floppy-disk" look="primary"/>
            
        </h:form>
    </h:body>

</html>

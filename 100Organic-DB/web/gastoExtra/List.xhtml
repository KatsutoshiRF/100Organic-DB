<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Lista de Gasto Extra</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>
    <h:body style="background-image: url(../templates/farm.jpg); background-size: 100%">
        <h:form>
            <h2>Lista de Gastos Extras</h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListInsumoEmpty}" rendered="#{gastoExtraController.items.rowCount == 0}"/>

            <h:panelGroup rendered="#{gastoExtraController.items.rowCount > 0}">
               
                <h:outputText escape="false" value="#{bundle.ListGastoExtraEmpty}" rendered="#{gastoExtraController.items.rowCount == 0}"/>
                <b:dataTable value="#{gastoExtraController.items}" responsive="true" var="item" styleClass="table table-striped">
                    <b:column>
                        <f:facet name="header">
                            <b:label text="Nome"/>
                        </f:facet>
                        <h:outputText value="#{item.nomeGastoExtra}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <b:label text="Quantidade"/>
                        </f:facet>
                        <h:outputText value="#{item.quantGastoExtra}"/>
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <b:label text="PreÃ§o"/>
                        </f:facet>
                        <h:outputText value="#{item.precoGastoExtra}"/>    
                    </b:column>
                    <b:column>
                        <f:facet name="header">
                            <b:label text="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </b:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{gastoExtraController.prepareView}"/>
                         <!--value="Detalhes"-->
                        <h:outputText value=" "/>
                        <b:commandButton action="#{gastoExtraController.prepareEdit}" value="Editar" icon="pencil"/>
                        <h:outputText value=" "/>
                        <b:commandButton action="#{gastoExtraController.destroy}" value="Excluir" icon="trash"/>
                    </h:column>

                </b:dataTable>
            </h:panelGroup>
            <b:commandButton action="#{gastoExtraController.prepareCreate}" value="Cadastrar Gasto Extra"/>
<!--            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListGastoExtraIndexLink}"/>-->
        </h:form>
    </h:body>
</html>

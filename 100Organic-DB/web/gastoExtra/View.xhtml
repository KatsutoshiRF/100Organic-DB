<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGastoExtraTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>

                    <h:outputText value="#{bundle.ViewGastoExtraLabel_nomeGastoExtra}"/>

                    <h:outputText value="#{gastoExtraController.selected.precoGastoExtra}" title="#{bundle.ViewGastoExtraTitle_precoGastoExtra}"/>
                    <h:outputText value="#{bundle.ViewGastoExtraLabel_id}"/>
                    <h:outputText value="#{gastoExtraController.selected.id}" title="#{bundle.ViewGastoExtraTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gastoExtraController.destroyAndView}" value="#{bundle.ViewGastoExtraDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGastoExtraEditLink}"/>
                <br />
                <h:commandLink action="#{gastoExtraController.prepareCreate}" value="#{bundle.ViewGastoExtraCreateLink}" />
                <br />
                <h:commandLink action="#{gastoExtraController.prepareList}" value="#{bundle.ViewGastoExtraShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewGastoExtraIndexLink}"/>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Login</title>
        
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">    
                <h2 class="form-signin-heading">Fa√ßa seu Login</h2>


                <b:label  text="Usuario: "/>
                <b:inputText value="#{usuarioMB.usuario.nome}" id="idUsuario" style="width:200px" maxlength="30"/>
                <b:label text="Senha: "/>
                <b:inputSecret value="#{usuarioMB.usuario.senha}" id="idSenha" style="width:200px" maxlength="20"/>
                <h:commandButton action="#{usuarioMB.verificaLogin()}" class="btn btn-lg btn-primary btn-block" value="Login" style="width:200px"/>

                <h:messages id="idMensagem" showDetail="true" errorStyle="color:red"/>

            </h:form>
        </div>            

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <br />
    </h:body>

</html>

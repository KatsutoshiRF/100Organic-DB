<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adicionar Insumo</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>
    <h:body style="background-image: url(../templates/farm.jpg); background-size: 100%">

        <h:form>
            
            <h2>Cadastro de Insumo</h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <b:panelGrid columns="2">
                <b:label text="Nome do Insumo:"/>
                <br />
                <b:inputText id="nomeInsumo" value="#{insumoController.selected.nomeInsumo}" title="Nome"/>
                <br />
                <b:label text="Quantidade do Insumo:"/>
                <br />
                <b:inputText id="quantInsumo" value="#{insumoController.selected.quantInsumo}" title="Quantidade"/>
                <br />
                <b:label text="Preço do Insumo:"/>
                <br />
                <b:inputText id="precoInsumo" value="#{insumoController.selected.precoInsumo}" title="Preço"/>
            </b:panelGrid>
            <br />
            <b:commandButton action="#{insumoController.create}" value="Adicionar" icon="save" look="primary" />
       
        </h:form>
        <!--</ui:composition>-->
    </h:body>
</html>

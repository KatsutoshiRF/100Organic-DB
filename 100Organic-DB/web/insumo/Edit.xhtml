<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Insumo</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>

    <h:body>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <b:panelGrid columns="2">
                    <b:label text="#{bundle.EditInsumoLabel_nomeInsumo}"/>
                    <br/>
                    <b:inputText id="nomeInsumo" value="#{insumoController.selected.nomeInsumo}" title="#{bundle.EditInsumoLabel_nomeInsumo}" />
                    <br/>
                    <b:label text="#{bundle.EditInsumoLabel_quantInsumo}"/>
                    <br/>
                    <b:inputText id="quantProduto" value="#{insumoController.selected.quantInsumo}" title="#{bundle.EditInsumoTitle_quantInsumo}" />
                    <br/>
                    <b:label text="#{bundle.EditInsumoLabel_precoInsumo}"/>
                    <br/>
                    <b:inputText id="precoInsumo" value="#{insumoController.selected.precoInsumo}" title="#{bundle.EditInsumoTitle_precoInsumo}" />
                    </b:panelGrid>
                <b:commandButton action="#{insumoController.update}" value="#{bundle.EditInsumoSaveLink}"/>
                <br />
                <h:link outcome="View" value="#{bundle.EditInsumoViewLink}"/>
                <br />
                <b:commandButton action="#{insumoController.prepareList}"  value="Salvar Alterações"  icon="floppy-disk" look="primary" />

            </h:form>
    </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInsumoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInsumoEmpty}" rendered="#{insumoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{insumoController.items.rowCount > 0}">
                    <h:outputText value="#{insumoController.pagination.pageFirstItem + 1}..#{insumoController.pagination.pageLastItem + 1}/#{insumoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{insumoController.previous}" value="#{bundle.Previous} #{insumoController.pagination.pageSize}" rendered="#{insumoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{insumoController.next}" value="#{bundle.Next} #{insumoController.pagination.pageSize}" rendered="#{insumoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{insumoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_nomeInsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeInsumo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_quantInsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantInsumo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_precoInsumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.precoInsumo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInsumoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{insumoController.prepareView}" value="#{bundle.ListInsumoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{insumoController.prepareEdit}" value="#{bundle.ListInsumoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{insumoController.destroy}" value="#{bundle.ListInsumoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{insumoController.prepareCreate}" value="#{bundle.ListInsumoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInsumoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

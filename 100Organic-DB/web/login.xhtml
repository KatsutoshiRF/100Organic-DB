<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>
        <link href="resources/bootstrap-3.3.6-dist/css/signin.css" rel="stylesheet"/>

        <!-- Bootstrap -->
        <link href="resources/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container" align="center">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Faça seu Login</h2>
                <div style="padding-right:280px;padding-left: 280px">

                    <b:label  text="Usuário: "/>
                    <b:inputText value="#{usuarioMB.usuario.nome}" id="idUsuario">
                        <f:facet name="prepend">
                            <b:iconAwesome name="user" />
                        </f:facet>
                    </b:inputText>
                    <br/>
                    <b:label text="Senha: "/>
                    <b:inputSecret value="#{usuarioMB.usuario.senha}" id="idSenha">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <br/>
                    <b:commandButton class="btn btn-lg btn-primary btn-block" value="Login" action="#{usuarioMB.verificaLogin()}" />

                    <h:messages id="idMensagem" showDetail="true" errorStyle="color:red"/>
                </div>
            </h:form>
        </div>            

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="resources/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    </h:body>
</html>

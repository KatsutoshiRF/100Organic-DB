<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_nomeProduto}" for="nomeProduto" />
                    <h:inputText id="nomeProduto" value="#{produtoController.selected.nomeProduto}" title="#{bundle.CreateProdutoTitle_nomeProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_qualidadeProduto}" for="qualidadeProduto" />
                    <h:inputText id="qualidadeProduto" value="#{produtoController.selected.qualidadeProduto}" title="#{bundle.CreateProdutoTitle_qualidadeProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_quantidadeProduto}" for="quantidadeProduto" />
                    <h:inputText id="quantidadeProduto" value="#{produtoController.selected.quantidadeProduto}" title="#{bundle.CreateProdutoTitle_quantidadeProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_precoProduto}" for="precoProduto" />
                    <h:inputText id="precoProduto" value="#{produtoController.selected.precoProduto}" title="#{bundle.CreateProdutoTitle_precoProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_medidaProduto}" for="medidaProduto" />
                    <h:inputText id="medidaProduto" value="#{produtoController.selected.medidaProduto}" title="#{bundle.CreateProdutoTitle_medidaProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.CreateProdutoTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.create}" value="#{bundle.CreateProdutoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.CreateProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

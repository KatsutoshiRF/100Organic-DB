<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Adicionar Produto</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>
    <h:body>

        <h:form>

            <h2>Cadastro de Produto</h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <b:panelGrid columns="2">
            <b:label text="Nome do Produto:"/>
            <br />
            <b:inputText id="nomeProduto" value="#{produtoController.selected.nomeProduto}" title="Preço" />
            <br />
            <b:label text="Qualidade do Produto:"/>               
            <br />
            <b:inputText id="qualidadeProduto" value="#{produtoController.selected.qualidadeProduto}" title="Qualidade" />
            <br />
            <b:label text="Quantidade do Produto:"/>              
            <br />
            <b:inputText id="quantidadeProduto" value="#{produtoController.selected.quantidadeProduto}" title="Quantidade" />
            <br />
            <b:label text="Preço do Produto:"/>               
            <br />
            <b:inputText id="precoProduto" value="#{produtoController.selected.precoProduto}" title="Preço" />
            <br />
            <b:label text="Medida do Produto:"/>              
            <br />
            <b:inputText id="medidaProduto" value="#{produtoController.selected.medidaProduto}" title="Medida" />
            </b:panelGrid>
            <br /> 
            <b:commandButton action="#{produtoController.create}" value="Adicionar" />

        </h:form>
        <!--</ui:composition>-->
    </h:body>
</html>

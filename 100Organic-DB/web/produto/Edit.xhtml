<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar Produto</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>

    <h:body style="background-image: url(../templates/farm.jpg); background-size: 100%">
            <h:form>
                <b:panelGrid columns="2">
                    <b:label text="Nome do Produto"/>
                    <br/>
                    <b:inputText id="nomeProduto" value="#{produtoController.selected.nomeProduto}" title="#{bundle.EditProdutoTitle_nomeProduto}" />
                    <br/>
                    <b:label text="Qualidade do Produto"/>
                    <br/>
                    <b:inputText id="qualidadeProduto" value="#{produtoController.selected.qualidadeProduto}" title="#{bundle.EditProdutoTitle_qualidadeProduto}" />
                    <br/>
                    <b:label text="Quantidade do Produto"/>
                    <br/>
                    <b:inputText id="quantidadeProduto" value="#{produtoController.selected.quantidadeProduto}" title="#{bundle.EditProdutoTitle_quantidadeProduto}" />
                    <br/>
                    <b:label text="Preço do Produto}"/>
                    <br/>
                    <b:inputText id="precoProduto" value="#{produtoController.selected.precoProduto}" title="#{bundle.EditProdutoTitle_precoProduto}" />
                    <br/>
                    <b:label text="Medida do Produto"/>
                    <br/>
                    <b:inputText id="medidaProduto" value="#{produtoController.selected.medidaProduto}" title="#{bundle.EditProdutoTitle_medidaProduto}" />
                </b:panelGrid>
                <b:commandButton action="#{produtoController.update}" value="Salvar Alterações"  icon="floppy-disk" look="primary" />
              
            </h:form>
    </h:body>

</html>

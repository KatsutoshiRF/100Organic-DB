<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Adicionar Produto</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>
    <h:body>
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProdutoEmpty}" rendered="#{produtoController.items.rowCount == 0}"/>
                    <b:dataTable value="#{produtoController.items}" var="item" styleClass="table table-striped">
                        <b:column>
                            <f:facet name="header">
                                <b:label text="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeProduto}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <b:label text="Qualidade"/>
                            </f:facet>
                            <h:outputText value="#{item.qualidadeProduto}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <b:label text="Quantidade"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidadeProduto}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <b:label text="PreÃ§o"/>
                            </f:facet>
                            <h:outputText value="#{item.precoProduto}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <b:label text="Medida"/>
                            </f:facet>
                            <h:outputText value="#{item.medidaProduto}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <b:label text="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </b:column>
                        <b:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produtoController.prepareView}" value="#{bundle.ListProdutoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtoController.prepareEdit}" value="#{bundle.ListProdutoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtoController.destroy}" value="#{bundle.ListProdutoDestroyLink}"/>
                        </b:column>
                    
                    </b:dataTable>
                <h:commandLink action="#{produtoController.prepareCreate}" value="#{bundle.ListProdutoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProdutoIndexLink}"/>
            </h:form>
        </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Adicionar Produto</title>
        <ui:include src="../templates/header.xhtml"/>
        <style>
        </style>
    </h:head>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdutoLabel_nomeProduto}"/>
                    <h:outputText value="#{produtoController.selected.nomeProduto}" title="#{bundle.ViewProdutoTitle_nomeProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_qualidadeProduto}"/>
                    <h:outputText value="#{produtoController.selected.qualidadeProduto}" title="#{bundle.ViewProdutoTitle_qualidadeProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_quantidadeProduto}"/>
                    <h:outputText value="#{produtoController.selected.quantidadeProduto}" title="#{bundle.ViewProdutoTitle_quantidadeProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_precoProduto}"/>
                    <h:outputText value="#{produtoController.selected.precoProduto}" title="#{bundle.ViewProdutoTitle_precoProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_medidaProduto}"/>
                    <h:outputText value="#{produtoController.selected.medidaProduto}" title="#{bundle.ViewProdutoTitle_medidaProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_id}"/>
                    <h:outputText value="#{produtoController.selected.id}" title="#{bundle.ViewProdutoTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.destroyAndView}" value="#{bundle.ViewProdutoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdutoEditLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareCreate}" value="#{bundle.ViewProdutoCreateLink}" />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.ViewProdutoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdutoIndexLink}"/>

            </h:form>

</html>
